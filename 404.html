<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
	<script>
    window.rootPath = '';
    window.defaultLanguage = 'en-us';
    var lang = Cookies.get('docsite_language');
    if (!lang) {
      lang = 'en-us';
    }
    window.location = window.rootPath + '/' + lang;
  </script>
</body>
</html>
