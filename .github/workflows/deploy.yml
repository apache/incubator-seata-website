name: seata.io deploy on github

on:
  push:
    branches:
      - docusaurus
  #This schedule only takes effect in the default branch
  schedule:
    - cron: '0 */12 * * *'

jobs:
  Build-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 19.5.x
        uses: actions/setup-node@v1
        with:
          node-version: 19.5.x
      - name: Build
        run: |
          npm install && npm run build && mkdir -p deploy-dist && cp -R build/* deploy-dist/ && mv build .htaccess deploy-dist/
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2.8.0
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./deploy-dist
        with:
          keepFiles: true
